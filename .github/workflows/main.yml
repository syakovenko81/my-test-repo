  file_changes:
    name: File changes
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Get Changed Files
        run: |
          echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only --diff-filter=ACMRT -r "${{ github.sha }}" -- templates/ | xargs)"
          echo "::set-output name=username::$(git log -1 --pretty=format:'%ae' | awk -F "+" '{print $2}' | awk -F "@" '{print $1}' | tr '[:upper:]' '[:lower:]')"
    outputs:
        files: ${{ steps.changed_files.outputs.files }}
        username: ${{ steps.changed_files.outputs.username }}
        
  sync_to_s3:
    runs-on: ubuntu-latest
    needs: file_changes
    steps:
      - name: Checkout
        uses: actions/checkout@v2
  
      - name: Check CODEOWNERS file
        run: |
          echo ${{ needs.changed_files.outputs.files }}
          echo ${{ needs.changed_files.outputs.username }}
          while IFS= read -r line; do
            if [[ $line == *"${{ needs.changed_files.outputs.files }}"* && $line == *"@${{ needs.changed_files.outputs.username }}"* ]]; then
              echo "Exist"
              echo "::set-output name=mode::no"
              exit 0
            fi
          done < CODEOWNERS
          echo "Not exists"
          echo "::set-output name=mode::add"

      - name: Sync ADO templates to S3
        run: echo "aws s3 sync templates/ADO/ s3://tf-s3-ado-snow-sync-staging/ADO/"
        
      - name: Sync ServiceNow templates to S3
        run: echo "aws s3 sync templates/ServiceNow/ s3://tf-s3-ado-snow-sync-staging/ServiceNow/"
        
    outputs:
      committer: ${{ steps.sync_to_s3.outputs.mode }}

  add_to_codeowners:
    if: ${{ needs.sync_to_s3.outputs.mode == 'add' }}
    runs-on: ubuntu-latest
    needs: sync_to_s3
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
      
      - name: Add committer to the CODEOWNER file
        run: |
          echo "${{ needs.changed_files.outputs.files }}       ${{ needs.changed_files.outputs.username }}" >> CODEOWNERS
          
      - name: Update CODEOWNERS
        uses: test-room-7/action-update-file@v1
        with:
          file-path: CODEOWNERS
          commit-msg: Update CODEOWNERS
          github-token: ${{ secrets.GH_PAT }}
          
